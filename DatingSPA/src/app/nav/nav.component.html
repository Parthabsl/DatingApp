
<html>
    <head>
        <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/4.1/examples/navbar-static/navbar-top.css" rel="stylesheet">
    </head>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="font-size: 15px;">
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/member']">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/list']">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/message']">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click) = "logout()">Logout</a>
          </li>
        
      </ul>
      <div *ngIf="loggedin()" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome User
          </a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click) = "logout()"><i class ="fa fa-sign-out"></i> Logout</a>
          </div>
        </div>

      <form *ngIf="!loggedin()" #loginForm = "ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) = "login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" 
            required name = "username" [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" placeholder="Password" 
            required name = "password" [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
      </div>
    
  </nav>
</html>
